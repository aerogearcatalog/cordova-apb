version: 1.0
name: cordova-app-apb
description: Sets up a Cordova App representation.
bindable: False
async: optional
tags: 
  - mobile
metadata:
  displayName: Cordova App
  console.openshift.io/iconClass: font-icon icon-cordova
  imageUrl: "images/logos/cordova.png"
  documentationUrl: "http://docs.aerogear.org"
plans:
  - name: default
    description: Sets up a Cordova App representation.
    free: True
    metadata: {}
    parameters:
    - name: appName
      required: True
      default: myapp
      type: string
      title: Application Name
    - name: appIdentifier
      required: True
      type: string
      title: Package Name